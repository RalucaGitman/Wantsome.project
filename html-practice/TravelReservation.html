<!DOCTYPE html>
<html>
<head>
    <title>Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <p><b>*denotes mandatory</b></p>
<form>
    <label for="Fullname">Full name*:</label><br>
    <input type="text" name="Fullname" placeholder="FirstName LastName" required/>
    <br>
    <label for="email">Email address*:</label><br>
    <input type="email" name="email" placeholder="EMAIL_ADDRESS"  required/>
    <br>
    <label for="TourPackage">Select Tour Package*:</label><br>
    <select name="TourPackage"  required>
        <option value="Goa">Goa</option>
        <option value="Sabah">Sabah</option>
        <option value="Osaka">Osaka</option>
        <option value="Marrakesh">Marrakesh</option>
    </select>
    <br>
    <label for="ArrivalDate">Arrival date*:</label><br>
    <input type="date" name="ArrivaleDate"  required/>
    <br>
    <label for="NrPersons">Number of persons*:</label><br>
    <input type="number" name="NrPersons" placeholder="number of persons" min="1" max="1000" style="width:130px;" required/>
    <br/>
    <span>What would you want to avail?</span><br>
    Boarding<input type="checkbox" name="Boarding"/><br>
    Fooding<input type="checkbox" name="Fooding"/><br>
    Sight seeing<input type="checkbox" name="Sightseeing"/>
    <br>
    <label for="DiscountCode">Discount Coupon code:</label><br>
    <input type="text" name="DiscountCode" placeholder="Discount Code" />
    <br>
    <label for="TAC">Terms and conditions*</label><br>
    <input type="radio" name="state" value="Agree" checked/>I agree
    <input type="radio" name="state" value="Disagree"/> I disagree
    <br>
    <input type="submit" value="Complete reservation"/>
</form>
</body>
    

</html>
